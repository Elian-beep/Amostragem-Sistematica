<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/config.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/inputData.css">
    <link rel="stylesheet" href="./css/sampleNumber.css">
    <link rel="stylesheet" href="./css/result.css">
    <link rel="stylesheet" href="./css/bottomButtons.css">

    <title>Amostragem Sistemática</title>
</head>

<body class="container">
    <!-- CABEÇALHO -->
    <header class="cabecalho">
        <img class="cabecalho__logo" src="./assets/logo-matematica.png" alt="Logotipo de Ábaco">
        <h1 class="cabecalho__titulo">Amostragem Sistemática</h1>
        <input type="checkbox" id="btnTheme">
    </header>

    <main>

        <h2 class="main__titulo">Insira as informações para realizar o cáculo</h2>

        <!-- AREA DE INSERÇÃO DOS DADOS -->
        <section class="inputData">
            <div class="inputData__areaNumbersData">
                <input class="inputData__input" type="number" id="nPopulacao" placeholder="Número de população">
                <input class="inputData__input" type="number" id="nAmostra" placeholder="Número da amostra">
            </div>

            <div class="inputData__areaNumberSample">
                <div>
                    <input type="radio" onclick="DisabledInput()" name="numeroAleatorio" value="true" id="radioAleatorio" checked>
                    <label for="radioTrue">Sortear automáticamente</label>
                </div>
                <div>
                    <input type="radio" onclick="AbledInput()" name="numeroAleatorio" value="false" id="radioDigitado">
                    <label for="radioFalse">Digita número sorteado</label>
                </div>

                <input disabled="disabled" type="text" class="inputData__input--disabled" id="nSorteado" placeholder="Número sorteado">
            </div>

            <button class="inputData__btnCalc" onclick="calcAS()">Calcular</button>
        </section>

        <div>
            <!-- AREA DE EXIBIÇÃO DO NÚMERO SORTEADO -->
            <section class="areaSampleNumber">
                <p class="resultNumberSample">
                    Número sorteado: <span id="resultNSorteado"></span>
                </p>
            </section>

            <!-- AREA DE EXIBIÇÃO DE TODOS OS RESULTADOS -->
            <section class="areaResult" id="resultadoBruto">
                <!-- Os resultados serão exibidos dentro desta section -->
                
            </section>
        </div>


        <div>
            <button id="backTop" class="btnBackTop">
                <img src="./assets/up-arrow.svg" alt="Icone de flecha apontando para o topo">
            </button>
            <button class="cabecalho__btnClear" id="btnClear" onclick="clearAll()">limpar</button>
        </div>
        

        <script src="./js/showCalc.js"></script>
        <script src="./js/DisabledInput.js"></script>
        <script src="./js/backToTop.js"></script>
        <script src="./js/switchTheme.js"></script>
    </main>
</body>

</html>
